<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengajuan KTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 500px;
      border: 2px solid black;
      padding: 15px;
    }
    .header {
      background-color: red;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .form-group label {
      width: 150px;
      vertical-align: top;
    }
    input[type="text"], input[type="date"], textarea, select {
      width: 250px;
      padding: 5px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Form Pengajuan KTP</div>
    
    <div class="form-group">
      <label>Nomor Pendaftaran</label>
      <input type="text" size="2" maxlength="1">
      <input type="text" size="2" maxlength="1">
      <input type="text" size="2" maxlength="1">
      <input type="text" size="2" maxlength="1">
      <input type="text" size="2" maxlength="1">
    </div>

    <div class="form-group">
      <label>Nama</label>
      <input type="text" placeholder="Nama Lengkap">
    </div>

    <div class="form-group">
      <label>Alamat</label>
      <textarea rows="2" placeholder="Alamat Lengkap"></textarea>
    </div>

    <div class="form-group">
      <label>Provinsi</label>
      <select>
        <option>Sulawesi Selatan</option>
        <option>Jawa Barat</option>
        <option>DKI Jakarta</option>
      </select>
    </div>

    <div class="form-group">
      <label>Kota</label>
      <input type="text" placeholder="Kota">
      &nbsp;&nbsp;Kec.
      <input type="text" placeholder="Kecamatan">
    </div>

    <div class="form-group">
      <label>Pekerjaan</label>
      <input type="text" placeholder="Pekerjaan">
    </div>

    <div class="form-group">
      <label>Jenis Kelamin</label>
      <input type="radio" name="gender"> Pria
      &nbsp;&nbsp;
      <input type="radio" name="gender"> Wanita
    </div>

    <div class="form-group">
      <label>Tempat/ Tanggal Lahir</label>
      <input type="text" placeholder="Tempat Lahir">
      &nbsp;
      <input type="date">
    </div>

    <div class="form-group">
      <label>Kelengkapan Berkas</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> FC. KK</label>
        <label><input type="checkbox"> Surat Pengantar</label>
        <label><input type="checkbox"> Pas Foto</label>
        <label><input type="checkbox"> Surat Domisili</label>
      </div>
    </div>

    <div class="form-group">
      <label>File Scan</label>
      <input type="file">
    </div>

    <div class="buttons">
      <button>Pengajuan</button>
      <button>Batal</button>
    </div>
  </div>
</body>
</html>
