<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card">
                    <!-- Tab -->
                    <div class="tab-content" id="myTabContent">
                        <!-- Login -->
                        <div class="tab-pane fade" id="login">
                            <h2 class="mb-4">Sign In</h2>
                            <form>
                                <input type="email" class="form-control" placeholder="Email" required>
                                <input type="password" class="form-control" placeholder="Password" required>
                                <button type="submit" class="btn btn-custom mt-3">Login</button>
                            </form>
                            <p class="mt-3">Don't have account? <a href="#" class="auth-link" onclick="switchTab('register')">Sign Up</a></p>
                        </div>
                        <!-- Register -->
                        <div class="tab-pane fade active show" id="register">
                            <h2 class="mb-4">Sign Up</h2>
                            <form>
                                <input type="email" class="form-control" placeholder="Email" required>
                                <input type="password" class="form-control" placeholder="Password" required>
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                                <div class="gender-group">
                                    <label><input type="radio" name="gender" value="male" required> Male</label>
                                    <label><input type="radio" name="gender" value="female"> Female</label>
                                </div>
                                <button type="submit" class="btn btn-custom mt-3">Sign Up</button>
                            </form>
                            <p class="mt-3">Do you have account? <a href="#" class="auth-link" onclick="switchTab('login')">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active', 'show');
            });
            document.getElementById(tabId).classList.add('active', 'show');
        }
    </script>
</body>
</html>
