<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5 shadow p-4 rounded bg-white">
        <h3 class="text-center mb-3">Reservasi Laboratorium</h3>
        <hr class="my-4 bold" />
        <p class="text-center text-muted">“ Silakan lengkapi formulir peminjaman lab di bawah ini untuk mengajukan permohonan ”</p>

        <form id="reservationForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="orgName" class="form-label">Nama Organisasi</label>
                    <input type="text" class="form-control" id="orgName" placeholder="Masukkan nama organisasi" required />
                </div>
                <div class="col-md-6">
                    <label for="eventName" class="form-label">Acara / Kegiatan</label>
                    <input type="text" class="form-control" id="eventName" placeholder="Masukkan acara/kegiatan" required />
                </div>
            </div>
            <!-- Add more form fields as needed -->
            <button type="submit" class="btn btn-teal mt-3">Kirim Permohonan</button>
        </form>
        <div id="dataTable" class="mt-4" style="display: none;">
            <h2>Data yang Dimasukkan</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>Tanggal Lahir</th>
                        <th>Jenis Kelamin</th>
                        <th>Agama</th>
                        <th>Alamat</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
        <div id="message" class="alert alert-success mt-3" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
