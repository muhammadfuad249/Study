<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wajah Lotso</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .wajah {
            position: relative;
            width: 360px;
            height: 360px;
            animation: naikturun 3s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }

        @keyframes naikturun {
            0% {
                transform: translateY(-300px) scaleY(1) scaleX(1);
            }
            40% {
                transform: translateY(120px) scaleY(1) scaleX(1);
            }
            50% {
                transform: translateY(150px) scaleY(0.85) scaleX(1.05);
            }
            100% {
                transform: translateY(-300px) scaleY(1) scaleX(1);
            }
        }

        .telinga {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 17px solid #d4667a;
            background: white;
            top: -70px;
            z-index: 0;
        }

        .telinga.kiri {
            top: -40px;
            left: 20px;
        }

        .telinga.kanan {
            right: 20px;
            top: -40px;
        }

        .muka {
            position: relative;
            width: 360px;
            height: 360px;
            background: #d4667a;
            border-radius: 50%;
            z-index: 1;
        }

        .moncong {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 210px;
            background: white;
            border-radius: 50% / 60%;
            z-index: 2;
        }

        .hidung {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 120px;
            background: #3a0f0a;
            border-radius: 100%/ 80%;
            z-index: 3;
        }

        .mata {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 3;
        }

        .mata1 {
            position: relative;
            width: 64px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iris {
            position: relative;
            width: 50px;
            height: 50px;
            background: #3a0f0a;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pupil {
            position: relative;
            width: 35px;
            height: 35px;
            background: black;
            border-radius: 50%;
        }

        .pupil::before {
            content: "";
            position: absolute;
            top: 13px;
            left: 20px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .alis1 {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 3;
        }

        .alis {
            width: 80px;
            height: 22px;
            background: #3a0f0a;
            border-radius: 50%;
        }

        .alis.kiri {
            transform: rotate(-16deg);
        }

        .alis.kanan {
            transform: rotate(16deg);
        }

        .mulut {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
            height: 80px;
            border-bottom: 12px solid #6a001a;
            border-radius: 50%;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="wajah">
        <div class="telinga kiri"></div>
        <div class="telinga kanan"></div>
        <div class="muka" role="img" aria-label="Kartun Wajah Lotso">
            <div class="moncong"></div>
            <div class="hidung"></div>
            <div class="mata">
                <div class="mata1">
                    <div class="iris">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mata1">
                    <div class="iris">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>
            <div class="alis1">
                <div class="alis kiri"></div>
                <div class="alis kanan"></div>
            </div>
            <div class="mulut"></div>
        </div>
    </div>
</body>
</html>
