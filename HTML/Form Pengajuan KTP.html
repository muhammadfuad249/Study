<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pengajuan KTP</title>
</head>
<body>
    <div>
        <table align="center" border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <table align="center"  cellspacing ="0" cellpadding="10">
                        <tr align="center" bgcolor="red" ="white">
                            <th colspan="2">
                                Form Pengajuan KTP
                            </th>
                        </tr>
                        <tr>
                            <td>
                                Nomor Pendaftaran 
                            </td>
                            <td>
                                <input maxlength="1" size=1px type="text" name="Nomor Pendaftaran" id="nomor_pendaftaran">
                                
                                <input style="margin-left:20px;" maxlength="1" size=1px type="text" name="Nomor Pendaftaran" id="nomor_pendaftaran">

                                <input style="margin-left:20px;" maxlength="1" size=1px type="text" name="Nomor Pendaftaran" id="nomor_pendaftaran">
                                <input style="margin-left:20px;" maxlength="1" size=1px type="text" name="Nomor Pendaftaran" id="nomor_pendaftaran">
                                <input style="margin-left:20px;" maxlength="1" size=1px type="text" name="Nomor Pendaftaran" id="nomor_pendaftaran">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Nama
                            </td>
                            <td>
                                <input type="text" name="Nama" id="nama" placeholder="Nama Lengkap">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Alamat
                            </td>
                            <td>
                                <textarea type="text" name="Alamat" id="alamat" placeholder="Alamat Lengkap" cols="25" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Provinsi
                            </td>
                            <td>
                                <select name="Provinsi">
                                    <Option value="Sulawesi Selatan">Sulawesi Selatan</Option>
                                    <Option value="Sulawesi Utara">Sulawesi Utara</Option>
                                    <Option value="Sulawesi Tengah">Sulawesi Tengah</Option>
                                    <Option value="Sulawesi Tenggara">Sulawesi Tenggara</Option>
                                    <Option value="Gorontalo">Gorontalo</Option>
                                    <Option value="Sulawesi Barat">Sulawesi Barat</Option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Kota
                            </td>
                            <td>
                                <input size="10" type="text" name="Kota" id="kota" placeholder="Kota">
                                <span style="margin-left:20px;"> Kec. </span>
                                <input style="margin-left:15px;" size="15" type="text" name="Kecamatan" id="kecamatan" placeholder="Kecamatan">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Pekerjaan 
                            </td>
                            <td>
                                <input type="text" name="Pekerjaan" id="pekerjaan" placeholder="Pekerjaan">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Jenis Kelamin
                            </td>
                            <td>
                                <input type="radio" name="Jenis Kelamin" id="Pria" value="Pria"> Pria 
                                
                                <input style="margin-left:72px;" type="radio" name="Jenis Kelamin" id="Wanita" value="Wanita"> Wanita
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Tempat/Tanggal Lahir
                            </td>
                            <td>
                                <input size="10" type="text" name="Tempat Lahir" id="tempatLahir" placeholder="Tempat Lahir">
                                <input style="margin-left:20px;" type="date" name="Tanggal Lahir" id="tanggalLahir" placeholder="dd/mm/yyyy">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="checkbox" name="Berkas" id="kk" value="FC KK"> FC KK
                                
                                <input style="margin-left:55px;" type="checkbox" name="Berkas" id="suratPengantar" value="Surat Pengantar"> Surat Pengantar
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Kelengkapan Berkas 
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="checkbox" name="Berkas" id="pasFoto" value="Pas Foto"> Pas Foto
                                
                                <input style="margin-left:47px;" type="checkbox" name="Berkas" id="suratDomisili" value="Surat Domisili"> Surat Domisili
                            </td>
                        </tr>
                        <tr>
                            <td>
                                File Scan
                            </td>
                            <td>
                                <input type="file" name="File"><br>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2">
                                <input type="submit" name="Pengajuan">
                                <input type="reset" name="Batal" value="Batal">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
