<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Form Pengajuan KTP</title>
</head>
<body style="display: flex; justify-content: center;">
    <div>
        <table align="center" border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <table align="center"  cellspacing ="0" cellpadding="10">
                        <tr align="center" bgcolor="red" style="color: white; font-weight:bold;">
                            <th colspan="2">
                                Form Pengajuan KTP
                            </th>
                        </tr>
                        <tr>
                            <td>
                                Nomor Pendaftaran 
                            </td>
                            <td>
                                <input maxlength="1" size=1px type="text" name="Nomor Pendaftaran">
                                <input style="margin-left: 20px;" 20px; maxlength="1" size=1px type="text" name="Nomor Pendaftaran">
                                <input style="margin-left: 20px;" maxlength="1" size=1px type="text" name="Nomor Pendaftaran">
                                <input style="margin-left: 20px;" maxlength="1" size=1px type="text" name="Nomor Pendaftaran">
                                <input style="margin-left: 20px;" maxlength="1" size=1px type="text" name="Nomor Pendaftaran">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Nama
                            </td>
                            <td>
                                <input type="text" name="Nama" placeholder="Nama Lengkap">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Alamat
                            </td>
                            <td>
                                <textarea type="text" name="Alamat" placeholder="Alamat Lengkap" cols="25" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Provinsi
                            </td>
                            <td>
                                <select name="Provinsi">
                                    <Option value="Sulawesi Selatan">Sulawesi Selatan</Option>
                                    <Option value="Sulawesi Utara">Sulawesi Utara</Option>
                                    <Option value="Sulawesi Tengah">Sulawesi Tengah</Option>
                                    <Option value="Sulawesi Tenggara">Sulawesi Tenggara</Option>
                                    <Option value="Gorontalo">Gorontalo</Option>
                                    <Option value="Sulawesi Barat">Sulawesi Barat</Option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Kota
                            </td>
                            <td>
                                <input size="10" type="text" name="Kota" id="kota" placeholder="Kota">
                                <span style="margin-left:20px;"> Kec. </span>
                                <input style="margin-left:15px;" size="15" type="text" name="Kecamatan" placeholder="Kecamatan">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Pekerjaan 
                            </td>
                            <td>
                                <input type="text" name="Pekerjaan" placeholder="Pekerjaan">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Jenis Kelamin
                            </td>
                            <td>
                                <input type="radio" name="Jenis Kelamin" value="Pria"> Pria 
                                
                                <input style="margin-left:72px;" type="radio" name="Jenis Kelamin" value="Wanita"> Wanita
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Tempat/Tanggal Lahir
                            </td>
                            <td>
                                <input size="10" type="text" name="Tempat Lahir" placeholder="Tempat Lahir">
                                <input style="margin-left:20px;" type="date" name="Tanggal Lahir" placeholder="dd/mm/yyyy">
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                Kelengkapan Berkas
                            </td>
                            <td>
                                <input type="checkbox" name="Berkas" value="FC KK"> FC KK
                                
                                <input style="margin-left:55px;" type="checkbox" name="Berkas" value="Surat Pengantar"> Surat Pengantar
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="Berkas" value="Pas Foto"> Pas Foto
                                
                                <input style="margin-left:47px;" type="checkbox" name="Berkas" value="Surat Domisili"> Surat Domisili
                            </td>
                        </tr>
                        <tr>
                            <td>
                                File Scan
                            </td>
                            <td>
                                <input type="file" name="File"><br>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2">
                                <input type="submit" name="Pengajuan">
                                <input type="reset" name="Batal" value="Batal">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
