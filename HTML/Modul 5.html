<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="warna" onchange="cek()">
        <Option value="red"> Merah </Option>
        <Option value="green"> Hijau </Option>
        <Option value="blue"> Biru </Option>
        <Option value="yellow"> Kuning </Option>
        <Option value="white"> Putih </Option>
    </select>
    <form action="" onsubmit="getData(event)">
        <table>
            <tr>
                <td>Nama:</td>
                <td><input name="nama" id="nama" type="text"></td>
            </tr>
            <tr>
                <td>NIM:</td>
                <td><input name="nim" id="nim" type="text"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td><input name="tanggal_lahir" id="tanggal_lahir" type="date"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Agama:</td>
                <td>
                    <select name="Agama" id="agama" placeholder="Agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat:</td>
                <td><input name="alamat" id="alamat" type="text"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <!-- <div style="display: none;">
        <h2>Data yang Dimasukkan</h2> -->
        <table id="dataTable" border="1" cellpadding="4" cellspacing="0" style="display: none; margin-top: 10px;">
            <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Agama</th>
                <th>Alamat</th>
            </tr>
        </table>
    <!-- </div> -->
    <script>
        function cek() {
            let warna = document.getElementById("warna").value;
            document.body.style.backgroundColor = warna;
        }

        function getData(event) {
            event.preventDefault(); // Mencegah form melakukan refresh halaman
            let nama = document.getElementById("nama").value;
            let nim = document.getElementById("nim").value;
            let tanggal = document.getElementById("tanggal_lahir").value;
            let jk = document.querySelector('input[name="jenis_kelamin"]:checked');
            let agama = document.getElementById("agama").value;
            let alamat = document.getElementById("alamat").value;
            if (!jk) {
                alert("Pilih jenis kelamin terlebih dahulu!");
                return;
            }
            // Menambahkan data ke tabel
            let table = document.getElementById("dataTable");
            let newRow = table.insertRow(-1);
            table.style.display = "inline-block";
            newRow.insertCell(0).innerText = nama;
            newRow.insertCell(1).innerText = nim;
            newRow.insertCell(2).innerText = tanggal;
            newRow.insertCell(3).innerText = jk.value;
            newRow.insertCell(4).innerText = agama;
            newRow.insertCell(5).innerText = alamat;
            // Mengosongkan form setelah submit
            document.querySelector("form").reset();
        }
    </script>
</body>
</html>
