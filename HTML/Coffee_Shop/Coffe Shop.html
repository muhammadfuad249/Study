<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/Coffee_Shop/coffee.jpg') no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: white;
            border: 0.5px solid white;
        }
        .form-control {
            background: white;
            border: none;
            color: black;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: linear-gradient(to right, #3b2219, #efab80);
            border-radius: 5px;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }
        .auth-link {
            color: white;
            text-decoration: underline;
            margin-left: 120px;
        }
        .auth-link:hover {
            color: #000000;
        }
        .gender-group {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 15px;
        }
        .gender-group input[type="radio"] {
            margin-right: 5px;
        }
        .tab-content .active {
            display: block;
        }
    </style>>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card">
                    <!-- Tab -->
                    <div class="tab-content" id="myTabContent">
                        <!-- Login -->
                        <div class="tab-pane fade" id="login">
                            <h2 class="mb-4">Sign In</h2>
                            <form>
                                <input type="email" class="form-control" placeholder="Email" required>
                                <input type="password" class="form-control" placeholder="Password" required>
                                <button type="submit" class="btn btn-custom mt-3">Login</button>
                            </form>
                            <p class="mt-3">Don't have account? <a href="#" class="auth-link" onclick="switchTab('register')">Sign Up</a></p>
                        </div>
                        <!-- Register -->
                        <div class="tab-pane fade active show" id="register">
                            <h2 class="mb-4">Sign Up</h2>
                            <form>
                                <input type="email" class="form-control" placeholder="Email" required>
                                <input type="password" class="form-control" placeholder="Password" required>
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                                <div class="gender-group">
                                    <label><input type="radio" name="gender" value="male" required> Male</label>
                                    <label><input type="radio" name="gender" value="female"> Female</label>
                                </div>
                                <button type="submit" class="btn btn-custom mt-3">Sign Up</button>
                            </form>
                            <p class="mt-3">Do you have account? <a href="#" class="auth-link" onclick="switchTab('login')">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active', 'show');
            });
            document.getElementById(tabId).classList.add('active', 'show');
        }
    </script>
</body>
</html>
